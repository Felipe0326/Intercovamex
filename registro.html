<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="cssLoginRegister.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Enlace a Font Awesome -->
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-left">
                <h2>Bienvenidos a Intercovamex</h2>
                <p>Si no tienes una cuenta, regístrate aquí.</p>
            </div>
            <div class="form-right">
                <h2>Registro de Cliente</h2>
                <form action="registro.php" method="POST" onsubmit="return validarRegistro()">
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i> <!-- Icono para nombre de usuario -->
                        <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Nombre de Usuario" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i> <!-- Icono para email -->
                        <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-key"></i> <!-- Icono para contraseña -->
                        <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i> <!-- Icono para nombre -->
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-user"></i> <!-- Icono para apellido -->
                        <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
                    </div>
                    <div class="input-group">
                        <i class="fa-solid fa-phone"></i> <!-- Icono para teléfono -->
                        <input type="text" id="telefono" name="telefono" placeholder="Teléfono" required>
                    </div>
                    <input type="submit" value="Registrarse" class="btn">
                </form>
                <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>
    <script src="validaciones.js"></script>
</body>
</html>
